      <h4 class="header-title m-t-0 m-b-30" >Ajouter/Editer produit</h4>

      <div class="row" >
        <div class="col-lg-9">
            <div class="form-group">
              <label class="col-md-2 control-label">Label</label>
              <div class="col-md-10">
                <input type="text" class="form-control" [(ngModel)]="produit.label">
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Image</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" [(ngModel)]="produit.image_url">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Prix</label>
              <div class="col-md-10">
                <input type="number" class="form-control" [(ngModel)]="produit.price">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label">Quantit√© en stock</label>
              <div class="col-md-10">
                <input type="number" class="form-control"  [(ngModel)]="produit.quantity">
              </div>
            </div>


               <button class="col-md-9 btn-success" style="margin-top: 10px; margin-left: 12px" (click)="addProduct()">Ajouter</button>

        </div><!-- end col -->


      </div><!-- end row -->
